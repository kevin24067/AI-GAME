<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>官兵抓小偷</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>官兵抓小偷</h1>
            <div class="game-info">
                <div class="score">分数: <span id="score">0</span></div>
                <div class="time">时间: <span id="time">60</span>秒</div>
                <div class="level">关卡: <span id="level">1</span></div>
            </div>
        </div>
        
        <div class="board-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="game-controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
        </div>
        
        <div id="startScreen" class="screen">
            <h2>官兵抓小偷</h2>
            <p>使用方向键或WASD控制小偷躲避官兵</p>
            <p>收集金币增加分数，躲避官兵直到时间结束</p>
            <button id="startGameBtn">开始游戏</button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h2>游戏结束</h2>
            <p>你的分数: <span id="finalScore">0</span></p>
            <p>你坚持了 <span id="finalLevel">1</span> 关</p>
            <button id="restartButton">再来一局</button>
        </div>
        
        <!-- 隐藏返回游戏大厅的链接 -->
        <!-- <div class="back-to-lobby">
            <a href="../../index.html">返回游戏大厅</a>
        </div> -->
    </div>
    
    <script src="js/character.js"></script>
    <script src="js/thief.js"></script>
    <script src="js/guard.js"></script>
    <script src="js/item.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
